<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <!-- UI Overlay -->
        <div id="ui-overlay">
            <div id="score-board">
                <div class="score-item">
                    <span class="label">SCORE</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">HIGH SCORE</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
            
            <div id="game-over-modal" class="modal hidden">
                <h1 class="glitch" data-text="GAME OVER">GAME OVER</h1>
                <p class="final-score">SCORE: <span id="final-score-value">0</span></p>
                <button id="restart-btn" class="neon-btn">RESTART SYSTEM</button>
            </div>

             <div id="start-modal" class="modal">
                <h1 class="glitch" data-text="NEON SNAKE">NEON SNAKE</h1>
                <p class="controls-hint">USE ARROW KEYS, WASD, OR SWIPE</p>
                <button id="start-btn" class="neon-btn">INITIATE</button>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
